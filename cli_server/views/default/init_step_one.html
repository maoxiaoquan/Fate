<body class="black-theme">

  <!--header_view.html start-->
  <% include parts/header_view.html %>
  <!--header_view.html end-->


  <div id="init-step-one">
    <div class="container box-container">

      <div class="box-content">
        <h2 class="title">请填写以下表单数据</h2>
        <p class="info">这些信息很重要，关乎着您是否能正确的链接数据库 </p>
      </div>

      <div class="box-content input-enter">
        <div class="form-field">
          <label class="label-title" for="">数据库名</label>
          <div class="input-wrapper">
            <input type="text" v-model="database">
          </div>
        </div>

        <div class="form-field">
          <label class="label-title" for="">数据库用户名</label>
          <div class="input-wrapper">
            <input type="text" v-model="username">
          </div>
        </div>

        <div class="form-field">
          <label class="label-title" for="">数据库密码</label>
          <div class="input-wrapper">
            <input type="password" v-model="password">
          </div>
        </div>

        <div class="form-field">
          <label class="label-title" for="">数据库主机</label>
          <div class="input-wrapper">
            <input type="text" v-model="host">
          </div>
        </div>

        <div class="form-field">
          <label class="label-title" for="">数据库端口号</label>
          <div class="input-wrapper">
            <input type="text" v-model="mysql_port">
          </div>
        </div>

        <div class="form-field">
          <label class="label-title" for="">域名（如果是没有，或者只是开发，则不填）</label>
          <div class="input-wrapper">
            <input type="text">
          </div>
        </div>
      </div>

    </div>

    <div class="box-content-footer">
      <div class="container">
        <div class="clearfix">
          <button class="box-btn big pull-left" @click="step_submit(0)">返回 <i class="iconfont icon-back"></i></button>
          <button class="box-btn big pull-right" @click="set_mysql">确定 <i class="iconfont icon-more"></i></button>
        </div>
      </div>
    </div>

  </div>


  <script>

    new Vue({
      el: '#init-step-one',
      data: {
        database: "",
        username: "",
        password: "",
        host: "",
        mysql_port: 3306,
      },
      created: function () {
        /* this.get_index_article_list()*/
      },
      methods: {
        step_submit: function (val) {
          var that = this
          _server.post_set_step({ step: val }).then(function (res) {
            that.$nextTick(function () {
              if (res.state === 'success') {
                window.location.reload()
              } else {
                alert(res.message)
              }
            })
          })
        },
        set_mysql: function (val) {
          var that = this
          _server.post_set_mysql({
            database: that.database,
            username: that.username,
            password: that.password,
            host: that.host,
            mysql_port: 3306,
          }).then(function (res) {
            that.$nextTick(function () {
              if (res.state === 'success') {
                console.log(res.message)
                console.log('数据库创建成功')
                that.step_submit(2)
              } else {
                console.log(res.message)
              }
            })
          })
        },
      }
    })
  </script>



</body>
